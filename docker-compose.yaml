version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: dockerfile
    container_name: rover_backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
      - ./weights:/app/weights
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: rover_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
